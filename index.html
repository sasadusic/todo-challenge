<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <!-- Josefin sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <!-- Josefin sans -->
</head>
<body>
  <div class="container" id="container">
    <div class="content" id="content">

      <div class="header-cont">
        <h1 class="header">Todo</h1>
        <div class="theme" id="theme"></div>
      </div>
      <form class="input-cont">
        <button class="add" id="add"></button>
        <input type="text" class="new-todo" id="new-todo" placeholder="Create a new todo...">
      </form>
      <ul class="items" id="items">
        <li class="item">
          <div class="check-cont">
          <div class="check-over"></div>
            <input type="checkbox" class="check"> 
          </div>
          <div class="text">
            Complete JavaScript course
          </div>
          <div class="delete-cont"></div>
        </li>
         
      </ul>
      
      <!-- Add dynamic number --> 
      <div class="actions">

        <p class="phar left">items left <span id="left-num"></span></p>
        
        <div class="btn-cont">
          <button class="btn all color">All</button>
          <button class="btn active">Active</button>
          <button class="btn completed">Completed</button>
          
          
        </div>
        <button class="btn clear">Clear Completed</button>
      </div>
      <button class="btn drag">Drag and drop to reorder list</button>
    </div>
  </div>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Saša Dušić</a>.
  </div> -->
</body>
</html>
